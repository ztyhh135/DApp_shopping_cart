               <input type ="file" id ="uploadFileInput" accept="image/*"/>
               <div class="preview_box" id='item_img'></div>
            </div>
        </li> 
        <li>
          <button class ="submit" type ="submit" onclick="App.post_item();return false">Submit </button>
